name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m unittest discover tests/
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.sha }} 
    
  update-gitops:
    name: Update GitOps Repo to Trigger Deployment
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout GitOps repo with deploy key
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.GITOPS_REPO }}
        ssh-key: ${{ secrets.DEPLOY_KEY }}
        ref: 'main'
        path: gitops-repo
   
    - name: update docker tag in gitops repo
      run: |
        cd gitops-repo
        sed -i "s|image: .*/flask-app:.*|image: ${{ secrets.DOCKER_USERNAME }}/flask-app:${GITHUB_SHA}|g" deployment.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update image tag to $IMAGE_NAME:${GITHUB_SHA} [ci skip]"
        git push origin main
        echo "âœ… Changes committed and pushed"
          
      
